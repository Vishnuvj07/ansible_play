        rescue:    
          - include_tasks: /home/alpha/ansible_plays/ansible_api_test.yml
          - name : api test
            #meta: end_play
            debug:
              msg: "Rescue block run"
        always:
          - name: "Always run"
            set_fact:
               end_msg: "End of Play!!!!!!!!!!!"
          - debug:
              msg: "{{ end_msg }}"
